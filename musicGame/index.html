	 	function onKeyDown(event){
	 		if (data[event.key]){
	 			var maxPoint = new Point(view.size.width, view.size.height);
		 		var randomPoint = Point.random();
		 		var viewPoint = maxPoint*randomPoint;
		 		r = Math.random();
		 		g = Math.random();
		 		b = Math.random();
		 		size = Math.floor((Math.random()*300))+200;
		 		var randomCircle = new Path.Circle(viewPoint, size);
		 		randomCircle.fillColor = new Color(r,g,b);
		 		//randomCircle.fillColor = data[event.key].color;
		 		data[event.key].sound.play();
		 		circles.push(randomCircle)
	 	}
	 		
	 		
	 	}
	 	function onFrame(event){

	 		for(var i = 0; i < circles.length;i++){
		 		circles[i].fillColor.hue += 0.5;
		 		circles[i].scale(0.95);
		 		if (circles[i].area<1){
		 			circles[i].remove();
		 			circles.splice(i,1);
		 			i--;
		 		}
