<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h1>Bootstrap Basics</h1>
<button class = 'btn btn-success'>Click me!</button>
<button class = 'btn btn-warning'>Click me!</button>
<button class = 'btn btn-danger' disabled = 'disabled'>Click me!</button>
<a href="http://getbootstrap.com" class = 'btn btn-info btn-lg'>Get Bootstrap</a>
<div class = 'container'>
	<div class = 'jumbotron'>
		<h1>This is a jumbotron</h1>
		<p>asdfadsfkajlnsdfjkdlsadlsfkasdlnkfnjsadk</p>
		<button class = 'btn btn-success btn-lg'>Hi there</button>
	</div>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">

  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

</html>
